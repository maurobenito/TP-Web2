<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Metropolitano de NY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Galería del Museo Metropolitano de NY</h1>
        <div class="filters">
            <input type="text" id="keyword" placeholder="Palabra clave" value="">
            <select id="department" onchange="cargarDepartamentos()">
                <option value="">Seleccione un departamento</option>
            </select>
            <input type="text" id="location" placeholder="Localización">
            <button id="searchBtn">Buscar</button>
        </div>
    </div>
    <div id="gallery" class="gallery"></div>
    <div id="pagination" class="pagination"></div>
    <script defer src="script.js"></script>
</body>
</html>
